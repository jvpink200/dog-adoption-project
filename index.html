<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Aero Swift Adoption</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-info">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="images/dog_logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-lg-none" href="aboutus.html">About Us <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" href="quiz-pages/quiz-1.html">Dog Quiz <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-lg-0">
            <button class="btn btn-light my-2 my-sm-0" id="shelter"><a href="viewShelterResults.html">Choose a Shelter</a></button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 d-none d-sm-block bg-dark"></div>
        <!--SideBar-->
        <nav id="sidebarMenu" class="col-md-2 d-none d-lg-block sidebar bg-dark collapse">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link text-info" href="aboutus.html"> About US </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-info" href="quiz-pages/quiz-1.html"> Dog Quiz </a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-8 ml-md-auto px-md-0">
          <!--Carousel-->
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/dogs_playing.jpg" alt="Breadcrumb Trail Campground" />
                <div class="carousel-caption bg-info">
                  <h3>Fun Times</h3>
                  <p class="d-none d-sm-block">Entertaining and cute to watch!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/puppies.jpg" alt="Chrome River Campground" />
                <div class="carousel-caption bg-info">
                  <h3>Have an adventure!</h3>
                  <p class="d-none d-sm-block">Spend time hiking or running!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/puppy.jpg" alt="Chrome River Campground" />
                <div class="carousel-caption bg-info">
                  <h3>Adopt a Dog or two!</h3>
                  <p class="d-none d-sm-block">They are adorable and playful!</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <h2 class="text-center p-2">Things to Buy!!</h2>
          <!--Dog Item Images-->
          <div class="row">
            <div class="col"></div>
            <div class="col-md-4">
              <img class="buy-items d-block w-100 p-2" src="images/dog_toys.jpg" alt="dog toys" />
            </div>
            <div class="col-md-4">
              <img class="buy-items d-block w-100 p-2" src="images/dog_leash_and_harness.jpg" alt="dog leash and harness" />
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col-md-4">
              <img class="buy-items d-block w-100 p-2" src="images/dog_bed.jpg" alt="dog bed" />
            </div>
            <div class="col-md-4">
              <img class="buy-items d-block w-100 p-2" src="images/dog_bowls.jpg" alt="dog bowls" />
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col-md-4">
              <img class="buy-items d-block w-100 p-2" src="images/dog_collar.jpg" alt="dog collar" />
            </div>
            <div class="col-md-4">
              <img class="buy-items d-block w-100 p-2" src="images/dog_house.jpg" alt="dog house" />
            </div>
            <div class="col"></div>
          </div>
          <!--End Dog Item Images-->
        </main>
        <div class="col-md-2 d-none d-md-block bg-dark"></div>
      </div>
    </div>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/selectShelter.js"></script>
  </body>
</html>
